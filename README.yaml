# description of this project
description: |-
  Terraform module to deploy and manage Amazon MQ brokers (Apache ActiveMQ and RabbitMQ) on AWS. Amazon MQ is a fully managed message broker service that facilitates message-based communication between distributed applications. This module enables you to provision, configure, and manage message brokers, ensuring scalability, reliability, and ease of integration with other AWS services. Supports features like automatic failover, encryption, and monitoring to provide a robust messaging solution for your cloud applications.


